<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pago con Tarjeta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Pago con Tarjeta</h1>
    </header>

    <div class="contenido">
        <p>Su ID de reserva es: <span id="reservaId"></span></p>
        <form id="paymentForm" action="procesar_pago.php" method="POST">
            <input type="hidden" name="reserva_id" id="reserva_id" value="">
            <input type="hidden" name="precio" id="precio_input" value="">
            
            <div>
                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="text" id="tarjeta" name="tarjeta" required>
            </div>
            
            <div>
                <label for="fecha_expiracion">Fecha de Expiración (MM/YY):</label>
                <input type="text" id="fecha_expiracion" name="fecha_expiracion" required>
            </div>
            
            <div>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            
            <div>
                <label for="nombre_titular">Nombre del Titular:</label>
                <input type="text" id="nombre_titular" name="nombre_titular" required>
            </div>
            
            <button type="submit" class="metodo_pago" id="pago">Pagar</button>
        </form>
    </div>
    <script>
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const reservaId = urlParams.get('reserva_id');
        const precio = urlParams.get('precio');
        
        document.getElementById('reservaId').textContent = reservaId;
        document.getElementById('reserva_id').value = reservaId;
        document.getElementById('precio_input').value = precio;
    </script>
    <script src="../javascript/script_payment.js"></script>
</body>
</html>
